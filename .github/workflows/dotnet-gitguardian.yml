name: run-local-gitleaks

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Local Gitleaks Binary
        run: |
          # Ensure the binary 'gitleaks' is in the PATH and can be executed directly
          gitleaks detect
        continue-on-error: true
